<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品详情页</title>
	<link rel="stylesheet" type="text/css" href="css/xiangqing.css">

</head>
<body>
    <!-- 布局-->
    <div class="zoom-box"><!-- 容器-->
        <div class="small-box"><!-- 小图片容器-->
            <img src="images/show1_middle.jpg" alt=""/>
            <div class="square"></div><!-- 鼠标选中框-->
            <div class="mask"></div><!-- 鼠标悬浮位置-->
        </div>
        <div class="img-list"><!-- 图片列表-->
            <ul>
                <li><img class="active" src="images/show1.jpg" data-small="images/show1_middle.jpg"
                         data-big="images/show1_big.jpg"/></li>
                 <li><img class="active" src="images/show2.jpg" data-small="images/show2_big.jpg"
                         data-big="images/show2_big.jpg"/></li>
                 <li><img class="active" src="images/show3.jpg" data-small="images/show3_big.jpg"
                         data-big="images/show3_big.jpg"/></li>
                <li><img class="active" src="images/show4.jpg" data-small="images/show4_big.jpg"
                         data-big="images/show4_big.jpg"/></li>
                   
            </ul>
        </div>
        <div class="big-box"><!-- 放大镜-->
            <img src="images/show1_big.jpg"/>
        </div>
    </div>
    	<script type="text/javascript" src="js/xiangqing.js"></script>
</body>
</html>
