<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服装注册页面</title>
<link href="css/global.css" rel="stylesheet" type="text/css" />
<link href="css/layout.css" rel="stylesheet" type="text/css" />
<script src="js/register.js"></script>
</head>
<body>
    <div id="header">
        
        	<div class="register_header_left"><img src="images/logo.png" alt="logo"></div>
        	<div class="register_header_right"><a href="index1.html" class="blue">首页</a> | <a href="product.html" class="blue">商品展示页</a>  | <a href="shopping.html" class="blue">购物车</a> |  <a href="login.html" class="blue">登录</a></div>
      
    </div>
    <div id="main">
        <div class="register_content">
        	<div class="register_top_bg"></div> 
            <div class="register_mid_bg">
                <ul>
                    <li class="register_mid_left">填写注册信息</li>
               
                </ul>
            </div>
            <div class="register_top_bg_mid">
            	<div class="register_top_bg_two_left"></div>
            	<div class="register_top_bg_two_right"></div>
               <div class="register_title_bg">
                  <p>注册页面</p>
                	您所提供的资料不会做其他用途，敬请安心填写。</div>
            </div>
        	<div class="register_dotted_bg"></div>
            <div class="register_message">
                <form action="" method="post" id="myform" >
                    <dl class="register_row">
                        <dt>Email地址：</dt>
                        <dd><input id="email" type="text" class="register_input"><span class="hiddenERRO" id="hiERRO">123</span></dd>
                        <dd><div id="email_prompt"></div></dd>
                    </dl>
                    <dl class="register_row">
                         <dt>设置昵称：</dt>
                         <dd><input id="nickName" type="text" class="register_input" ></dd>
                         <dd><div id="nickName_prompt"></div></dd>
                    </dl>
                    <dl class="register_row">
                         <dt>设定密码：</dt>
                         <dd><input id="pwd" type="password" class="register_input" ></dd>
                         <dd><div id="pwd_prompt"></div></dd>
                    </dl> 
                    <dl class="register_row"> 
                         <dt>再输入一次密码：</dt>
                         <dd><input id="repwd" type="password" class="register_input" ></dd>
                        <dd><div id="repwd_prompt"></div></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>性别：</dt>
                        <dd><input name="sex" id="man" type="radio" value="男"> <label for="man">男</label></dd>
                        <dd><input name="sex" id="woman" type="radio" value="女"> <label for="woman">女</label></dd>
                    </dl>
                    <dl class="register_row">
                        <dt>所在地区：</dt>
                        <dd><select id="province"  style="width:120px;">
                              <option>请选择省/城市</option>
                              </select> </dd>
                        <dd><select id="city"  style="width:130px;">
                            <option>请选择城市/地区</option>
                          </select></dd>
                    </dl>
                	<div class="registerBtn"><input id="registerBtn" type="image" src="register_btn_out.gif" onclick="ss()" ></div>

                </form>
            </div>
        </div>
    </div>
  <!--底部标题-->
